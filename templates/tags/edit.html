{% extends 'base.html' %}

{% block content %}


<h2>Edit Tag:</h2>

<form action="/tags/{{ tag.id }}" method="POST">
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ tag.category }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
